<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Sensor Display Using Python, Flask, Flask-SocketIO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>

    <link href="https://mincss.com/entireframework.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename = 'css/app.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'images/favicon.ico')}}" rel="icon" type="image/x-icon" >

  </head>
  <body>
    

    <nav class="nav" tabindex="-1">
      <div class="container">
        <a class="pagename current" href="#">https://www.google.com</a>
      </div>
    </nav>
    
    <div>
      <button class="btn btn-dark btn-sm" id="clsButton" onclick="closeConnection()">Close</button>
      <button class="btn btn-dark btn-sm" id="opnButton" onclick="reloadConnection()">Reload</button>
    </div>

    <div class="container">
      <div class="hero">
        <h1>Real Time Sensor Display</h1>
        <div class="chart-container">
          <canvas id="myChart" width="1000" height="600"></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='static/js/app.js'></script>

  </body>
</html>
